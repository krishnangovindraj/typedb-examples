plugins {
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.8.10'
    id 'org.jetbrains.compose' version '1.0.0-rc3'
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'

}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.compose.foundation:foundation-desktop:1.1.0-alpha04'
    implementation 'org.jetbrains.compose.foundation:foundation-layout-desktop:1.1.0-alpha04'
    implementation 'org.jetbrains.compose.material:material-desktop:1.1.0-alpha04'
    implementation 'org.jetbrains.compose.runtime:runtime-desktop:1.1.0-alpha04'
    implementation 'org.jetbrains.compose.ui:ui-desktop:1.1.0-alpha04'
    implementation 'org.jetbrains.compose.ui:ui-graphics-desktop:1.1.0-alpha04'
    implementation 'org.jetbrains.compose.ui:ui-text-desktop:1.1.0-alpha04'
    implementation 'org.jetbrains.compose.ui:ui-unit-desktop:1.1.0-alpha04'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core-jvm:1.6.0'

    implementation project(':state')
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
