plugins {
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.8.10'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url 'https://repo.vaticle.com/repository/maven/'
    }
}
test {
    testLogging.showStandardStreams = true
}

dependencies {
    testImplementation 'junit:junit:4.12'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.1-jre'

    // These are our dependencies
    implementation 'com.eclipsesource.minimal-json:minimal-json:0.9.5'
    implementation 'org.kohsuke:github-api:1.101'
    implementation 'org.jetbrains.compose.runtime:runtime-desktop:1.1.0-alpha04'

    implementation 'com.vaticle.typedb:typedb-client:2.14.0'
}
